name: Build and Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            asset: port-github-migrator-linux-x64
          - os: darwin
            arch: amd64
            asset: port-github-migrator-macos-x64
          - os: darwin
            arch: arm64
            asset: port-github-migrator-macos-arm64
          - os: windows
            arch: amd64
            asset: port-github-migrator-win-x64.exe

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} go build \
            -ldflags="-X main.Version=${{ github.ref_name }} -s -w" \
            -o bin/${{ matrix.asset }} ./cmd

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: bin/${{ matrix.asset }}
          token: ${{ github.token }}
